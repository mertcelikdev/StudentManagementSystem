<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Montserrat', sans-serif; /* Applying Montserrat font */
            background-color: #0f263f;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f0f0f0; /* Text color changed to white for better contrast */
        }

        /* Heading styles */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f0f0f0; /* Changed text color to white */
        }

        /* Form styles */
        form {
            width: 50%;
            background-color: #1f4662;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #f0f0f0; /* Changed text color to white */
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #95B9DF; /* Added background color */
            color: #112A46; /* Changed text color */
        }

        input[type="checkbox"] {
            width: auto;
        }

        /* Submit Button */
        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: orange;
            color: #fff;
            transition: background-color 0.3s; /* Add transition effect */
        }

        /* Darken the background color on hover */
        button[type="submit"]:hover {
            background-color: #cc6600; /* Darker shade of orange */
        }
    </style>
</head>
<body>
<h2>Student Update Register</h2>
<form th:action="@{/registers/update/{id}(id=${registerId})}" method="post" th:object="${register}">
    <!-- Hidden Student ID -->
    <input type="hidden" id="studentId" name="studentId" th:value="${register.student.student_id}">

    <!-- Student Name -->
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName"
           th:value="${register.student.first_name + ' ' + register.student.last_name}" readonly>
    <br><br>

    <!-- Student Department -->
    <label for="studentDepartment">Department:</label>
    <input type="text" id="studentDepartment" name="studentDepartment"
           th:value="${register.student.department}" readonly>
    <br><br>

    <!-- Lesson Dropdown -->
    <label for="lesson">Lesson:</label>
    <select id="lesson" name="lesson" th:field="*{lesson.lesson_id}">
        <option th:each="lesson : ${lessons}" th:value="${lesson.lesson_id}"
                th:text="${lesson.lesson_name}"></option>
    </select>
    <br><br>

    <!-- Attendance Checkbox -->
    <label for="attendance">Attendance:</label>
    <input type="checkbox" id="attendance" name="attendance" th:checked="${register.attendance}">
    <br><br>

    <!-- Class Date Input -->
    <label for="classdate">Class Date:</label>
    <input type="text" id="classdate" name="classdate" th:value="${register.classdate}">
    <br><br>

    <!-- Tuition Input -->
    <label for="tuition">Tuition:</label>
    <input type="number" id="tuition" name="tuition" th:value="${register.tuition}">
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Update Register</button>
</form>
</body>
</html>
