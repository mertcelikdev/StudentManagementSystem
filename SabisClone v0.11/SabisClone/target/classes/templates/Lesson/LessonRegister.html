<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Montserrat', sans-serif; /* Applying Montserrat font */
            background-color: #0f263f;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f0f0f0; /* Text color changed to white for better contrast */
        }

        /* Heading styles */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f0f0f0; /* Changed text color to white */
        }

        /* Form styles */
        form {
            width: 50%;
            background-color: #1f4662;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #f0f0f0; /* Changed text color to white */
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: orange;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s; /* Add transition effect */
        }

        /* Darken the background color on hover */
        button[type="submit"]:hover {
            background-color: #cc6600; /* Darker shade of orange */
        }
    </style>
</head>
<body>
<h2>Lesson to Student Register</h2>
<form th:action="@{/registers/students/add/{lessonId}(lessonId=${lesson.lesson_id})}" th:object="${newRegister}" method="post">
    <!-- Hidden Lesson ID -->
    <input type="hidden" id="lessonId" name="lessonId" th:value="${lesson.lesson_id}">

    <!-- Lesson Name -->
    <label for="lessonName">Lesson Name:</label>
    <input type="text" id="lessonName" name="lessonName" th:value="${lesson.lesson_name}" readonly>
    <br><br>

    <!-- Title -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${lesson.title}" readonly>
    <br><br>

    <!-- Semester -->
    <label for="semester">Semester:</label>
    <input type="text" id="semester" name="semester" th:value="${lesson.semester}" readonly>
    <br><br>

    <!-- Department -->
    <label for="description">Department:</label>
    <input type="text" id="description" name="description" th:value="${lesson.description}" readonly>
    <br><br>

    <!-- Student Dropdown -->
    <label for="student">Student:</label>
    <select id="student" name="student" th:field="*{student.student_id}">
        <option th:each="student : ${students}" th:value="${student.student_id}" th:text="${student.first_name + ' ' + student.last_name}"></option>
    </select>
    <br><br>

    <!-- Attendance Checkbox -->
    <label for="attendance">Attendance:</label>
    <input type="checkbox" id="attendance" name="attendance" th:checked="${newRegister.attendance}">
    <br><br>

    <!-- Class Date Input -->
    <label for="classdate">Class Date:</label>
    <input type="text" id="classdate" name="classdate" th:value="${newRegister.classdate}">
    <br><br>

    <!-- Tuition Input -->
    <label for="tuition">Tuition:</label>
    <input type="number" id="tuition" name="tuition" th:value="${newRegister.tuition}">
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Add Register</button>
</form>
</body>
</html>
