<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Lesson</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Montserrat', sans-serif; /* Applying Montserrat font */
            background-color: #0f263f;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f0f0f0; /* Text color changed to white for better contrast */
        }

        /* Heading styles */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f0f0f0; /* Changed text color to white */
        }

        /* Form styles */
        form {
            width: 50%;
            background-color: #1f4662;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #f0f0f0; /* Changed text color to white */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: orange;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s; /* Add transition effect */
        }

        /* Darken the background color on hover */
        button[type="submit"]:hover {
            background-color: #cc6600; /* Darker shade of orange */
        }

        /* Go Home button styles */
        .go-home-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1c7ed6; /* blue color */
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s; /* Add transition effect */
            margin-left: 30px; /* Space between the buttons */
        }

        /* Darken the background color on hover */
        .go-home-btn:hover {
            background-color: #444f5c; /* Darker shade of #586a7e */
        }

        /* Adjustments for placing buttons next to each other */
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;

        }
    </style>
</head>
<body>
<h2>Update Lesson</h2>
<form th:action="@{/lessons/update}" th:object="${lesson}" method="post">
    <input type="hidden" th:field="*{lesson_id}" >
    <div>
        <label for="lesson_name">Lesson Name: </label>
        <input id="lesson_name" type="text" th:field="*{lesson_name}" th:value="${lesson.lesson_name}">
    </div>

    <div>
        <label for="title">Lesson Title: </label>
        <input id="title" type="text" th:field="*{title}" th:value="${lesson.title}">
    </div>

    <div>
        <label for="description">Description: </label>
        <input id="description" type="text" th:field="*{description}" th:value="${lesson.description}">
    </div>

    <div>
        <label for="semester">Semester: </label>
        <input id="semester" type="text" th:field="*{semester}" th:value="${lesson.semester}">
    </div>

    <div class="button-container">
        <button type="submit">Update</button>
        <a class="go-home-btn" href="/">Go Home</a>
    </div>
</form>
</body>
</html>
