<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Montserrat', sans-serif; /* Applying Montserrat font */
            background-color: #0f263f;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f0f0f0; /* Text color changed to white for better contrast */
        }

        /* Heading styles */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f0f0f0; /* Changed text color to white */
        }

        /* Form styles */
        form {
            width: 50%;
            background-color: #1f4662;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #f0f0f0; /* Changed text color to white */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        button[type="submit"],
        .go-home-btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s; /* Add transition effect */
        }

        button[type="submit"] {
            background-color: orange;
            color: #fff;
        }

        /* Darken the background color on hover */
        button[type="submit"]:hover {
            background-color: #cc6600; /* Darker shade of orange */
        }

        /* Go Home button styles */
        .go-home-btn {
            background-color: #1c7ed6; /* blue color */
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s; /* Add transition effect */
            margin-left: 30px;
        }

        /* Darken the background color on hover */
        .go-home-btn:hover {
            background-color: #444f5c; /* Darker shade of #586a7e */
        }

        /* Adjustments for placing buttons next to each other */
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;

        }
    </style>
</head>
<body>
<h2>Add Student</h2>
<form th:action="@{/students/add}" method="post" th:object="${student}">

    <div>
        <label for="first_name">First Name: </label>
        <input id="first_name" type="text" th:field="*{first_name}">
    </div>

    <div>
        <label for="last_name">Last Name: </label>
        <input id="last_name" type="text" th:field="*{last_name}">
    </div>

    <div>
        <label for="department">Department : </label>
        <input id="department" type="text" th:field="*{department}">
    </div>

    <div class="button-container">
        <button type="submit">Add</button>
        <a class="go-home-btn" href="/">Go Home</a>
    </div>
</form>

</body>
</html>
